<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.can{
            list-style-type: none;
            list-style-position: outside;
        }
        ul.canan{
            list-style-type: square;
            list-style-position: inside;
        }
        ol.hak{
            list-style-type: upper-roman;
            list-style-position:initial ;
        }
        ol.hakan{
            list-style-type: lower-alpha;
        }

    </style>
</head>
<body>
    <p>Unordered List</p>

    <ul class="can">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>
    <ul class="canan">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ul>

    <p>Ordered List</p>

    <ol class="hak">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>
    <ol class="hakan">
        <li>Coffee</li>
        <li>Cola</li>
        <li>Gazoz</li>
    </ol>
</body>
</html>
