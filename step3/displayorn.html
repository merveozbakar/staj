<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .imgbox {
            float: left;
            border: 1px solid gray;
            margin: 4px;
            padding: 6px;
            width: 150px;
        }

        button {
            width: 100%;
        }

        p, #can {
            font-size: 20px;
            margin: auto;
            background-color: green;
            border: 1px solid red;
            padding: 15px;
            text-align: center;

        }
        #can{
            display:none;
        }
    </style>
</head>
<body>
    <div class="imgbox" id="imgbox1">Resim1 <br>
        <img src="1.jpg" style="width: 100%;">
        <button onclick="removeelement()">Kaldır</button>
    </div>

    <div class="imgbox" id="imgbox2">Resim2 <br>
        <img src="2.jpg" style="width: 100%;">
        <button onclick="changeVisibility()">Gizle</button>
    </div>

    <div class="imgbox" id="imgbox3">Resim3 <br>
        <img src="3.jpg" style="width: 100%">
        <button onclick="resetelement()">Resetle</button>
    </div>

    <script>
        function removeelement() {
            document.getElementById("imgbox1").style.display="none";

        }
        function changeVisibility(){
            document.getElementById("imgbox2").style.visibility="hidden";
        }
        function resetelement() {
            document.getElementById("imgbox1").style.display="block";
            document.getElementById("imgbox2").style.visibility="visible";
        }
    </script>
    <hr>

    <p onclick="goster()">Paneli Göster</p>

    <div id="can">Lorem ipsum dolor sit amet consectetur adipisicing elit.
         Ratione assumenda obcaecati, provident dicta facilis
          fugit dignissimos eaque quod in rerum nemo quisquam sit
           repellat quaerat nam nobis quae quam fuga.
    </div>
    <script>
        function goster() {
            document.getElementById("can").style.display="block";
        }
    </script>
</body>
</html>
