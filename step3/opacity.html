<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        img {
            opacity: 0.7;
        }

    img:hover {
        opacity: 1.0;
    }

    div {
        background-color: rgb(236, 236, 120);
        padding: 10px;
    }
    div.ilk {
        opacity: 0.1;
    }
    div.iki {
        opacity: 0.3;
    }
    div.uc {
        opacity: 0.5;
    }
    </style>
</head>
<body>
    <h1>Ä°mage Opacity</h1>
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">

    <h1>Transparent</h1>
    <div class="ilk">
        <p>Opacity 0.1</p>
    </div>
    <div class="iki">
        <p>Opacity 0.3</p>
    </div>
    <div class="uc">
        <p>Opacity 0.5</p>
    </div>
    <div>
        <p>Opacity 1</p>
    </div>
</body>
</html>
